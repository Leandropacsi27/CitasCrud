<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Admin - Citas M√©dicas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="card-title mb-0">üîê Login Administrador</h4>
                </div>
                <div class="card-body">
                    <!-- Credenciales -->
                    <div class="alert alert-info">
                        <strong>Credenciales:</strong> admin@clinica.com / 123
                    </div>

                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <span th:text="${error}"></span>
                    </div>

                    <form th:action="@{/citasmedicas/admin/login}" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Administrador</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="admin@clinica.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="123" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Acceder al Panel Admin</button>
                    </form>

                    <div class="text-center mt-3">
                        <a th:href="@{/citasmedicas}" class="btn btn-outline-secondary btn-sm">
                            ‚Üê Volver al Inicio
                        </a>
                        <a th:href="@{/citasmedicas/login}" class="btn btn-outline-info btn-sm ms-2">
                            Login Pacientes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
