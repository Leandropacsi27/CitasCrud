<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Doctor - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">üè• Registrar Doctor</a>
        <div class="d-flex">
            <a th:href="@{/citasmedicas/admin/doctores}" class="btn btn-outline-light">‚Üê Volver</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">üë®‚Äç‚öïÔ∏è Registrar Nuevo Doctor</h4>
                </div>
                <div class="card-body">
                    <!-- Mensajes de error -->
                    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                        <span th:text="${error}"></span>
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>

                    <form th:action="@{/citasmedicas/admin/doctores/registrar}" method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control" id="name" name="name"
                                   placeholder="Dr. Juan P√©rez" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email"
                                   placeholder="doctor@clinica.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contrase√±a</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>

                        <div class="mb-3">
                            <label for="especialidad" class="form-label">Especialidad</label>
                            <select class="form-select" id="especialidad" name="especialidad" required>
                                <option value="">Seleccione una especialidad</option>
                                <option value="CARDIOLOGIA">Cardiolog√≠a</option>
                                <option value="PEDIATRIA">Pediatr√≠a</option>
                                <option value="DERMATOLOGIA">Dermatolog√≠a</option>
                                <option value="GINECOLOGIA">Ginecolog√≠a</option>
                                <option value="NEUROLOGIA">Neurolog√≠a</option>
                            </select>
                        </div>


                        <button type="submit" class="btn btn-primary w-100">Registrar Doctor</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
