<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<th:block th:fragment="opcionesDisponibilidad">
    <option value="">Seleccione una fecha y hora</option>
    <option th:each="d : ${disponibilidades}"
            th:value="${d.id}"
            th:text="${d.fecha + ' ' + d.horaInicio + '-' + d.horaFin}"></option>
</th:block>
</body>
</html>
